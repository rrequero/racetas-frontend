      { "parsetags": "explicit" }

            <span class="icon-bar"></span>

        </div>

          <ul class="nav navbar-nav">
            <li ui-route="/home" ng-class="{active:$uiRoute}">
              <a href="#/home">
                <i class="icon-home"></i>
                Home
              </a>
            </li>
            <li ui-route="/about" ng-class="{active:$uiRoute}">
