<!DOCTYPE html>
<html ng-app="racetas" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    
    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS -->
    <link rel="stylesheet" type="text/css" href="assets/racetas-frontend-0.0.1.css" />

    <!-- compiled JavaScript -->
    <script type="text/javascript" src="vendor/jquery/jquery.js"></script>
    <script type="text/javascript" src="vendor/jquery-bridget/jquery.bridget.js"></script>
    <script type="text/javascript" src="vendor/get-style-property/get-style-property.js"></script>
    <script type="text/javascript" src="vendor/get-size/get-size.js"></script>
    <script type="text/javascript" src="vendor/eventEmitter/EventEmitter.js"></script>
    <script type="text/javascript" src="vendor/eventie/eventie.js"></script>
    <script type="text/javascript" src="vendor/doc-ready/doc-ready.js"></script>
    <script type="text/javascript" src="vendor/matches-selector/matches-selector.js"></script>
    <script type="text/javascript" src="vendor/outlayer/item.js"></script>
    <script type="text/javascript" src="vendor/outlayer/outlayer.js"></script>
    <script type="text/javascript" src="vendor/masonry/masonry.js"></script>
    <script type="text/javascript" src="vendor/imagesloaded/imagesloaded.js"></script>
    <script type="text/javascript" src="vendor/chosen/chosen.jquery.min.js"></script>
    <script type="text/javascript" src="vendor/raty/lib/jquery.raty.min.js"></script>
    <script type="text/javascript" src="vendor/angular/angular.js"></script>
    <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="vendor/placeholders/angular-placeholders-0.0.1-SNAPSHOT.min.js"></script>
    <script type="text/javascript" src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="vendor/angular-ui-utils/ui-utils.js"></script>
    <script type="text/javascript" src="vendor/angular-masonry/angular-masonry.js"></script>
    <script type="text/javascript" src="vendor/angular-chosen-localytics/chosen.js"></script>
    <script type="text/javascript" src="src/app/app.js"></script>
    <script type="text/javascript" src="src/app/home/home.js"></script>
    <script type="text/javascript" src="src/app/receta/receta.js"></script>
    <script type="text/javascript" src="src/common/filters/filters.js"></script>
    <script type="text/javascript" src="src/common/plusOne/plusOne.js"></script>
    <script type="text/javascript" src="src/common/raty/raty.js"></script>
    <script type="text/javascript" src="templates-common.js"></script>
    <script type="text/javascript" src="templates-app.js"></script>

    <!-- it's stupid to have to load it here, but this is for the +1 button -->
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
      { "parsetags": "explicit" }
    </script>
  </head>
  <body>
    <header>
      <a href="#" >
        <img src="assets/img/logo.png" alt="racetas logo" class="logo"/>
      </a>
    </header>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brand</a>
        </div>

      
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li ui-route="/home" ng-class="{active:$uiRoute}">
              <a href="#/home">
                <i class="icon-home"></i>
                Home
              </a>
            </li>
            <li ui-route="/receta" ng-class="{active:$uiRoute}">
              <a href="#/receta">
                <i class="icon-info-sign"></i>
                Receta
              </a>
            </li>            
          </ul>
          <ul class="navbar-form navbar-right"  ng-show="$state.current.name =='home'">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Busqueda por titulo" ng-model="search.title">
            </div>
            <div class="form-group">
              <select
                  multiple
                  ng-model="search.ingredients"
                  ng-options="item.key as item.value for item in ingredients"
                  chosen
                  style="width:200px;"
                  >
                </select>
                <input type="checkbox" ng-model="strict">Todos</input>
            </div>
          </ul>
        </div>
      </div>    
    </nav>
    <div class="container" ui-view="main"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          
        </div>
      </div>
    </footer>
  </body>
</html>
